<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="background-art"></div>
  <main class="dashboard">
    <section class="profile-card">
      <div class="profile-img">
        <img src="images/image-jeremy.png" alt="Profile"/>
      </div>
      <div class="profile-info">
        <span class="report-for">Report for</span>
        <h1>Jeremy Robson</h1>
      </div>
      <nav class="period-nav">
        <a href="#" class="period">Daily</a>
        <a href="#" class="period active">Weekly</a>
        <a href="#" class="period">Monthly</a>
      </nav>
    </section>
    <section class="cards">
      <div class="card work">
        <div class="card-bg"><img src="images/icon-work.svg" alt=""></div>
        <div class="card-content">
          <div class="card-header">
            <span>Work</span>
            <span class="dots"><img src="images/icon-ellipsis.svg" alt=""></span>
          </div>
          <div class="card-hours">32hrs</div>
          <div class="card-lastweek">Last Week - 36hrs</div>
        </div>
      </div>
      <div class="card play">
        <div class="card-bg"><img src="images/icon-play.svg" alt=""></div>
        <div class="card-content">
          <div class="card-header">
            <span>Play</span>
            <span class="dots"><img src="images/icon-ellipsis.svg" alt=""></span>
          </div>
          <div class="card-hours">10hrs</div>
          <div class="card-lastweek">Last Week - 8hrs</div>
        </div>
      </div>
      <div class="card study">
        <div class="card-bg"><img src="images/icon-study.svg" alt=""></div>
        <div class="card-content">
          <div class="card-header">
            <span>Study</span>
            <span class="dots"><img src="images/icon-ellipsis.svg" alt=""></span>
          </div>
          <div class="card-hours">4hrs</div>
          <div class="card-lastweek">Last Week - 7hrs</div>
        </div>
      </div>
      <div class="card exercise">
        <div class="card-bg"><img src="images/icon-exercise.svg" alt=""></div>
        <div class="card-content">
          <div class="card-header">
            <span>Exercise</span>
            <span class="dots"><img src="images/icon-ellipsis.svg" alt=""></span>
          </div>
          <div class="card-hours">4hrs</div>
          <div class="card-lastweek">Last Week - 5hrs</div>
        </div>
      </div>
      <div class="card social">
        <div class="card-bg"><img src="images/icon-social.svg" alt=""></div>
        <div class="card-content">
          <div class="card-header">
            <span>Social</span>
            <span class="dots"><img src="images/icon-ellipsis.svg" alt=""></span>
          </div>
          <div class="card-hours">5hrs</div>
          <div class="card-lastweek">Last Week - 10hrs</div>
        </div>
      </div>
      <div class="card self-care">
        <div class="card-bg"><img src="images/icon-self-care.svg" alt=""></div>
        <div class="card-content">
          <div class="card-header">
            <span>Self Care</span>
            <span class="dots"><img src="images/icon-ellipsis.svg" alt=""></span>
          </div>
          <div class="card-hours">2hrs</div>
          <div class="card-lastweek">Last Week - 2hrs</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
